<html lang="en">
<head>
    <title>Login Page </title>

    <link rel="website icon" type="png" href="enlight.png">

    <link href="Login.css" rel="stylesheet">
</head>

<body>
    <!-- <span class="heading">Login Here!</span>  -->
    <div class="login-box">
        <img src="enlightlogo.gif" class="logo">
        <br>

        <form action="homePage.html" id="login">

            <span class="heading">Login Here!</span> 

            <div class="form-group mt-small">
                <p>Username</p>
                <input type="text" id="username" placeholder="Enter Username">
            </div>

            <div class="form-group">
                <p>Password</p>
                <input type="password" id="password" placeholder="Enter Password">
            </div>

            <button type="submit">Login</button><br><br>
            <a href="Reset.html">Forgot Password?</a> 
            <br> 

            <h4>Create an account:  <a href="Signup.html">SignUp Here</a>
        </form>
    </div>
</body>
</html>
